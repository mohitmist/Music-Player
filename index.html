<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sangiiit - Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <i class="fas fa-music"></i>
          <h1>Sangiiit</h1>
        </div>
      </header>

      <div class="player-container">
        <div class="now-playing">
          <div class="album-art">
            <i class="fas fa-music"></i>
            <img id="cover-img" src="" alt="Album Cover" />
          </div>

          <div class="track-info">
            <h2 id="title">No Track Selected</h2>
            <p id="artist">Unknown Artist</p>
            <p>Album: <span id="album">â€”</span></p>
          </div>

          <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
              <div class="progress" id="progress"></div>
            </div>
            <div class="time">
              <span id="current-time">0:00</span>
              <span id="duration">0:00</span>
            </div>
          </div>

          <div class="controls">
            <button id="prev"><i class="fas fa-step-backward"></i></button>
            <button id="play-pause" class="play-pause">
              <i class="fas fa-play"></i>
            </button>
            <button id="next"><i class="fas fa-step-forward"></i></button>
          </div>

          <div class="volume-control">
            <i class="fas fa-volume-up" id="volume-icon"></i>
            <input
              type="range"
              class="volume-slider"
              id="volume"
              min="0"
              max="1"
              step="0.01"
              value="0.7"
            />
            <span class="volume-percent" id="volume-percent">70%</span>
          </div>
        </div>

        <div class="library">
          <h2>Library</h2>

          <div class="add-music" id="add-music-btn">
            <div class="add-music-content">
              <div class="add-icon">
                <i class="fas fa-plus"></i>
              </div>
              <div class="add-text">
                <h3>Add Songs</h3>
                <p>Upload music files from your device</p>
              </div>
            </div>
          </div>

          <div class="playlist">
            <div class="playlist-header">
              <h3>Playlist</h3>
              <span class="playlist-count"
                ><span id="song-count">0</span> songs</span
              >
            </div>

            <div class="empty-playlist" id="empty-playlist">
              <i class="fas fa-music"></i>
              <p>Your playlist is empty</p>
              <p>Upload some music files to get started</p>
              <button class="upload-btn" id="upload-btn-main">
                Upload Music
              </button>
            </div>

            <ul class="playlist-items" id="playlist">
              <!-- Playlist items will be added here dynamically -->
            </ul>
          </div>

          <input type="file" id="file-input" accept="audio/*" multiple />
        </div>
      </div>

      <footer>
        <p>
          Created by Mohit <i class="fas fa-heart" style="color: #e74c3c"></i>
        </p>
      </footer>
    </div>

    <div class="toast" id="toast"></div>

    <audio id="audio"></audio>

    <script src="script.js"></script>
  </body>
</html>
